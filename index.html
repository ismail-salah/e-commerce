<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d05ef71af0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>shopping</title>
</head>

<body>



    <!-- HTML code for the cart and product list -->
    <div class="big-con">
        <div class="con">
            <nav class="navbar navbar-expand-sm navbar-light bg-transparent">
                <div class="container">
                    <a class="navbar-brand" href="index.html"><img src="img/logo-removebg-preview.png" alt="" /></a>


                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html" aria-current="page">Home <span
                                        class="visually-hidden">(current)</span></a>
                            </li>

                        </ul>
                    </div>


                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item d-flex align-items-center">
                            <i class="fab mx-2 fa-facebook"></i>
                            <i class="fab mx-2 fa-twitter"></i>
                            <i class="fab mx-2 fa-instagram"></i>
                            <i class="fab mx-2 fa-tiktok"></i>
                            <i class="fab mx-2 fa-linkedin"></i>
                            <i class="fab mx-2 fa-youtube"></i>
                        </li>


                    </ul>
                </div>
        </div>
        </nav>

        <div class="container">
            <div id="products">
                <div class="product" data-name="Acer Chromebook " data-price="1000 SAR" data-img="product1.jpg">
                    <img src="product1.jpg" alt="Product 1">
                    <div class="product-info">
                        <span class="product-name">Acer Chromebook </span>
                        <span class="product-price">1000 SAR</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>

                <div class="product" data-name="Evolve III Maestro" data-price="1500 SAR" data-img="product2.jpg">
                    <img src="product2.jpg" alt="Evolve III Maestro">
                    <div class="product-info">
                        <span class="product-name">Evolve III Maestro </span>
                        <span class="product-price">1500 SAR</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product" data-name="CHUWI GemiBook" data-price="1350 SAR" data-img="product3.jpg">
                    <img src="product3.jpg" alt="CHUWI GemiBook ">
                    <div class="product-info">
                        <span class="product-name">CHUWI GemiBook </span>
                        <span class="product-price">1350 SAR</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product" data-name="Intel Celeron 981" data-price="1850 SAR" data-img="product4.jpg">
                    <img src="product4.jpg" alt="Intel Celeron ">
                    <div class="product-info">
                        <span class="product-name">Intel Celeron 981</span>
                        <span class="product-price">150 SAR</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>




            </div>


            <div id="cart">

            </div>



        </div>







    </div>


    </div>
    </div>


    <!-- JavaScript code -->

    <script src="index.js"></script>
</body>

</html>
